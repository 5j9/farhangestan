<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="rtl">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>جستجوی واژه‌های مصوب فرهنگستان زبان و ادب فارسی</title>
    </head>
    <body>
        <form class="form-horizontal" action="/farhangestan/results">
            <fieldset>
                <legend>جستجوی واژه‌های مصوب فرهنگستان زبان و ادب فارسی</legend>
                <label class="control-label" for="word">واژه یا بخشی از واژه</label>
                <br>
                <input id="word" name="word" class="input-large search-query" type="text" />
                <br>
                <label class="control-label" for="wordstart">جزء آغازی واژه</label>
                <br>
                <input id="wordstart" name="wordstart" class="input-large search-query" type="text" />
                <br>
                <label class="control-label" for="wordend">جزء پایانی واژه</label>
                <br>
                <input id="wordend" name="wordend" class="input-large search-query" type="text" />
                <br>
                <label class="control-label" for="hozeh">حوزه</label>
                <br>
                <input id="hozeh" name="hozeh" class="input-large search-query" type="text" />
                <br>
                <label class="control-label" for="daftar">دفتر</label>
                <br>
                <select id="daftar" name="daftar" class="input-large">
                    <option>همهٔ دفترها</option>
                    <option>۱</option>
                    <option>۲</option>
                    <option>۳</option>
                    <option>۴</option>
                    <option>۵</option>
                    <option>۶</option>
                    <option>۷</option>
                    <option>۸</option>
                    <option>۹</option>
                    <option>۱۰</option>
                    <option>۱۱</option>
                    <option>۱۲</option>
                    <option>۱۳</option>
                </select>
                <br>
                <input type="submit" value="جست‌وجو" />
            </fieldset>
        </form>
        <ul>
            <li>
                توجه: این ابزار واژه‌های مصوب دفترهای جدیدتر فرهنگستان را در بر ندارد. برای جستجوی واژه‌های جدید می‌توانید از
                <a href="https://wiki.apll.ir/word/index.php/%d8%b5%d9%81%d8%ad%d9%87%d9%94_%d8%a7%d8%b5%d9%84%db%8c">ویکی رسمی واژه‌های مصوب فرهنگستان</a>
                استفاده کنید.
            </li>
            <li>
                کد منبع این ابزار را می‌توانید
                <a href="https://github.com/5j9/farhangestan">در گیت‌هاب ببینید.</a>
            </li>
        </ul>
        <script src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/jquery/3.6.1/jquery.js"></script>
        <script src="script.js"></script>
    </body>
</html>
